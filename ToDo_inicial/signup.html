<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>
  <link rel="stylesheet" href="styles/loader.css">
  <link rel="stylesheet" href="styles/ingreso.css">

</head>

<body>

  <div class="left">
    <img src="./assets/persona-signup.png" alt="">
  </div>
  <div class="right">
    <form class="formRegister">
      <div class="form-header">
        <p>To-Do App</p>
      </div>


      <label>
        Nombre:
        <input id="name" type="text">
      </label>
      <ul id="nameError"></ul>
      <label>
        Apellido:
        <input id="lastname" type="text">
      </label>
      <ul id="lastnameError"></ul>
      <label>
        Email:
        <input id="email" type="text">
      </label>
      <ul id="emailError"></ul>
      <label>
        Contraseña:
        <input id="password" type="password">
      </label>
      <ul id="passError"></ul>
      <label>
        Repetir contraseña:
        <input id="repeatPassword" type="password">
      </label>
      <ul id="rePassError"></ul>


      <button>Crear Cuenta</button>

    </form>
    <div class="ingresarA">
      <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./scripts/signup.js" type="module"></script>
</body>

</html>
