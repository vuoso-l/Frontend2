<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="styles/ingreso.css">

  <!-- ---------------------- logica aplicada en login ----------------------- -->
</head>

<body>
  <div class="left">
    <img src="./assets/persona-login.png" alt="">
  </div>

  <div class="right">
    <form class="formLogin">
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Ingresar</h1>

      <label>
        Email:
        <input id="email" type="text">
        <ul id="emailError"></ul>
      </label>
      <label>
        Contraseña:
        <input id="password" type="password">
        <ul id="passError"></ul>
      </label>

      <button type="submit">Ingresar</button>

    </form>
    <div class="ingresarA">
      <a href="signup.html">¿No tiene una cuenta? Regístrese aquí</a>
    </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/scripts/validations.js"></script>
  <script src="/scripts/showErros.js"></script>
  <script src="/scripts/apiIndex.js"></script>
  <script src="/scripts/index.js"></script>
</body>

</html>
